<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/submit" method = "post">
                    <input type = "text" min = "1" name = "name" placeholder = "Name" autocomplete = "off" autofocus>
                    <input type = "number" min = "1" max = "12" name = "month" placeholder = "MM" autocomplete = "off">
                    <input type = "number" min = "1" max = "31" name = "day" placeholder = "DD" autocomplete = "off">
                    <input type = "submit" value = "Submit Birthday">
                </form>
                <hr>
                <form action = "/birthdays">
                    <input type = "submit" value = "View Birthdays">
                </form>
            </div>
        </div>
    </body>
</html>
