<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <script>
            document.addEventListener('DOMContentLoaded', function()
            {
                document.querySelector('#query').addEventListener('click', function()
                {
                    let question = document.querySelector('#question');
                    if (question.value.indexOf('name') >= 0)
                    {
                        question.style.backgroundColor = '#7FFF7F';
                        document.querySelector('#answer').innerHTML = 'Bob \(^_^)/';
                    }
                    else if (question.value.indexOf('age') >= 0)
                    {
                        question.style.backgroundColor = '#7FFF7F';
                        document.querySelector('#answer').innerHTML = '20';
                    }
                    else if (question.value.indexOf('school') >= 0)
                    {
                        question.style.backgroundColor = '#7FFF7F';
                        document.querySelector('#answer').innerHTML = 'Institute of Chicken and Wing (ICW)';
                    }
                    else if ((question.value.indexOf('school') < 0) && (question.value.indexOf('school') < 0) && (question.value.indexOf('school') < 0))
                    {
                        question.style.backgroundColor = '#FE8686';
                        document.querySelector('#answer').innerHTML = 'Usage: Ask for my name, age or school.<br>Note: clicking the box will delete input';
                    }
                    question.addEventListener('click', function()
                    {
                        question.style.backgroundColor = '#FFFFFF';
                        question.value = '';
                    });
                });
            });
        </script>

        <title>My Webpage</title>

    </head>
    <body>
        <div class = "banner">
            <H1>My Hobby</H1>
        </div>
        <div class = "menu">
            <a href = "index.html"><button><H4>Welcome</H4></button></a>
            <a href = "selector.html"><button><H4>Ask Me!</H4></button></a>
            <a href = "tags.html"><button><H4>My House</H4></button></a>
            <a href = "bootstrap.html"><button><H4>Chicken</H4></button></a>
        </div>
        <div class = "section">
            <H3>What do you want to find out about me?</H3>
            <input id = "question" type = "text" placeholder = "name/ age/ school">
            <button id = "query">Ask me!</button>
            <p id = "answer"></p>
            <img id = "chicken_wing_image" src = "https://thewoksoflife.com/wp-content/uploads/2016/11/spicy-fried-chicken-8-1-500x500.jpg" alt = "Chicken Wing">
        </div>

    </body>
</html>
